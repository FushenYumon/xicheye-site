---
title: 小说列表
---

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小说 | Ye</title>
  <style>
    body {
      margin: 0;
      padding: 3rem 8%;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",system-ui;
      background: #05060a;
      color: #f9fafb;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .desc {
      color: #9ca3af;
      margin-bottom: 2rem;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li + li {
      margin-top: 1rem;
    }
    a {
      color: #9fb5ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .date {
      font-size: 0.85rem;
      color: #6b7280;
      margin-left: 0.5rem;
    }
    .back {
      display: inline-block;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      color: #9fb5ff;
      text-decoration: none;
    }
    .back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="/" class="back">← 回到主页</a>

  <h1>小说列表</h1>
  <p class="desc">这里是我写的小说场景，会慢慢一点点补充。</p>

  <ul>
    {%- for post in collections.fiction | reverse -%}
      <li>
        <a href="{{ post.url }}">{{ post.data.title }}</a>
        <span class="date">{{ post.date | date }}</span>
      </li>
    {%- endfor -%}
  </ul>
</body>
</html>
