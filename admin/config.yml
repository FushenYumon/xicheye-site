backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"      # 上传的图片实际存放的位置（仓库里）
public_folder: "/images/uploads"    # 网站访问图片的路径

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog/posts"            # 我们的文章文件夹
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["blog"] }
      - { label: "Body", name: "body", widget: "markdown" }
