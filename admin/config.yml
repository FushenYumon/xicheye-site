backend:
  name: git-gateway
  branch: main  # 你的主分支

media_folder: "images/uploads"   # 上传的图片实际存放位置（仓库里）
public_folder: "/images/uploads" # 网站访问图片的路径

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog/posts"   # 文章文件保存的位置
    create: true           # 允许在后台新建文章
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "hidden", default: ["blog"] }
      - { label: "Body", name: "body", widget: "markdown" }
