backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"      # 上传的图片实际存放的位置（仓库里）
public_folder: "/images/uploads"    # 网站访问图片的路径

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog/posts"            # 我们的文章文件夹
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["blog"] }
      - { label: "Body", name: "body", widget: "markdown" }
      
  - name: "fiction"          # 这个是文件夹名字，和 fiction/ 目录对应
    label: "Fiction"         # 后台左边看到的名字，可以改成 “小说”
    folder: "fiction"        # md 文件所在目录：/fiction
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "简介（选填）", name: "excerpt", widget: "text", required: false }
      - { label: "标签 (选填)", name: "tags", widget: "list", required: false }
      - { label: "封面图片（选填）", name: "cover", widget: "image", required: false }
      - { label: "背景音乐（选填，mp3）", name: "audio", widget: "file", required: false }
      - { label: "正文", name: "body", widget: "markdown" }
      - { label: "layout", name: "layout", widget: "hidden", default: "fiction.njk" }
