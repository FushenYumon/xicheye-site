<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Blog | Ye</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: #050816;
      color: #f9fafb;
    }
    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 64px;
    }
    .page-title {
      font-size: 32px;
      margin-bottom: 4px;
    }
    .page-subtitle {
      margin: 0 0 32px;
      color: #9ca3af;
      font-size: 14px;
    }
    .blog-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .blog-card {
      display: block;
      padding: 18px 20px;
      border-radius: 16px;
      background: rgba(17, 24, 39, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.5);
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        border-color 0.15s ease, background 0.15s ease;
    }
    .blog-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
      border-color: #a5b4fc;
      background: rgba(15, 23, 42, 0.98);
    }
    .blog-meta {
      font-size: 12px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .blog-title {
      font-size: 18px;
      margin: 0 0 6px;
    }
    .blog-excerpt {
      margin: 0;
      font-size: 14px;
      color: #d1d5db;
    }
    .back-home {
      display: inline-block;
      margin-top: 32px;
      font-size: 14px;
      color: #a5b4fc;
      text-decoration: none;
    }
    .back-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="page">
    <h1 class="page-title">Blog</h1>
    <p class="page-subtitle">一些关于夏天、代码、小说与生活的长句子。</p>

    <section class="blog-list">
      {# 遍历 Eleventy 的 blog 集合 #}
      {% for post in collections.blog %}
        <a class="blog-card" href="{{ post.url }}">
          <p class="blog-meta">
            {{ post.date | date: "yyyy-MM-dd" }}
          </p>
          <h2 class="blog-title">{{ post.data.title }}</h2>
          <p class="blog-excerpt">
            {{ post.templateContent | striptags | slice(0, 80) }}…
          </p>
        </a>
      {% endfor %}
    </section>

    <a href="/" class="back-home">← 回到首页</a>
  </main>
</body>
</html>
