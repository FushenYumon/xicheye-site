<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ye | Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #667eea;
      --bg-dark: #0b0d17;
      --text-main: #ffffff;
      --text-muted: #a0a0b0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.7;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 3rem 8% 4rem;
    }
    h1, h2 {
      font-family: "Outfit", sans-serif;
    }
    a { color: inherit; text-decoration: none; }
    .intro {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .post-list {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .post-card {
      border-radius: 16px;
      padding: 1.5rem 1.75rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
    }
    .post-card:hover {
      transform: translateY(-2px);
      transition: 0.2s ease;
    }
    .post-meta {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: .4rem;
    }
    .post-card h2 {
      margin: 0 0 .35rem;
      font-size: 1.3rem;
    }
    .post-excerpt {
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .back-home {
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--primary-color);
    }
  </style>
</head>
<body>
  <main>
    <h1>Blog</h1>
    <p class="intro">
      一些关于夏天、代码、小说与生活的长句子。
    </p>

    <section class="post-list">
      <!-- 第一篇文章：以后新增文章就复制这个模块 -->
      <article class="post-card">
        <a href="/blog/posts/first-post.html">
          <div class="post-meta">2025 · Essay</div>
          <h2>把生活过成 BGM 的那些瞬间</h2>
          <p class="post-excerpt">
            这是第一篇示例文章，用来测试从 Blog 列表跳转到文章页面，看看整体感觉。
          </p>
        </a>
      </article>
    </section>

    <p class="back-home">
      ← <a href="/">回到首页</a>
    </p>
  </main>
</body>
</html>
